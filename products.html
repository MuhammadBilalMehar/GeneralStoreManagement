<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | NexStore Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }

        /* --- SIDEBAR LAYOUT LOGIC --- */
        #sidebar {
            z-index: 100;
            transform: translateX(-100%); /* Default hidden on mobile */
            transition: transform 0.3s ease-in-out;
        }

        /* Toggled via JS on mobile */
        #sidebar.open {
            transform: translateX(0) !important;
        }

        @media (min-width: 768px) {
            #sidebar {
                transform: translateX(0) !important; /* Always show on desktop */
                position: fixed;
            }
            /* Push the main content to the right so sidebar doesn't overlap */
            .main-wrapper {
                margin-left: 16rem; 
                width: calc(100% - 16rem);
            }
            .mobile-menu-btn { display: none !important; }
        }

        /* Overlay Fade */
        #sidebarOverlay.opacity-100 {
            display: block !important;
            opacity: 1 !important;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">

<div class="flex h-screen overflow-hidden">
    
    <button onclick="toggleSidebar()" class="mobile-menu-btn md:hidden fixed top-3 left-4 z-[70] bg-[#0F172A] border border-slate-800 text-white p-2 rounded-xl shadow-xl">
        <i data-lucide="menu" class="w-6 h-6"></i>
    </button>

    <div id="sidebar-container"></div>

    <div id="sidebarOverlay" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[45] hidden transition-opacity duration-300 opacity-0"></div>
    
    <div class="main-wrapper flex-1 flex flex-col min-w-0 transition-all duration-300">
        <header class="bg-white border-b border-slate-200 h-16 flex items-center justify-between px-8 shrink-0">
            <h1 class="text-lg font-bold text-slate-800">Product Management</h1>
            <div class="flex items-center gap-4">
                <button onclick="toggleModal('productModal')" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-xl flex items-center gap-2 transition-all font-medium">
                    <i data-lucide="plus" class="w-4 h-4"></i> Add Product
                </button>
            </div>
        </header>

        <main class="p-8 overflow-y-auto">
            <div class="bg-white p-4 rounded-2xl border border-slate-200 mb-6 flex flex-wrap gap-4 items-center justify-between">
                <div class="relative w-full md:w-96">
                    <i data-lucide="search" class="w-4 h-4 absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="text" placeholder="Search by name..." class="w-full bg-slate-50 border border-slate-200 rounded-xl py-2 pl-10 pr-4 text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div class="flex gap-2">
                    <select class="bg-slate-50 border border-slate-200 rounded-xl px-4 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-500">
                        <option>All Categories</option>
                        <option>Groceries</option>
                        <option>Dairy</option>
                    </select>
                </div>
            </div>

            <div class="bg-white rounded-[2rem] border border-slate-200 shadow-sm overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50/80 border-b border-slate-200 text-slate-500 text-[10px] uppercase tracking-widest font-black">
                        <tr>
                            <th class="px-6 py-5">Product Identity</th>
                            <th class="px-4 py-5">Category</th>
                            <th class="px-4 py-5 text-indigo-600">Purchase (Ctn/Item)</th>
                            <th class="px-4 py-5 text-emerald-600">Sale (Retail/W-Sale)</th>
                            <th class="px-4 py-5">Stock</th>
                            <th class="px-6 py-5 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100 text-sm">
                        <tr class="hover:bg-slate-50/80 transition-all group">
                            <td class="px-6 py-4">
                                <div class="flex items-center gap-4">
                                    <div class="w-12 h-12 rounded-xl bg-slate-100 border border-slate-200 flex-shrink-0 overflow-hidden shadow-sm">
                                        <img src="https://images.unsplash.com/photo-1621447509323-5705627d4561?q=80&w=100&auto=format&fit=crop" class="w-full h-full object-cover">
                                    </div>
                                    <div>
                                        <p class="font-black text-slate-800 leading-tight">Lays Masala 40g</p>
                                        <p class="text-[10px] font-bold text-indigo-500 uppercase">PID-LYS-001</p>
                                    </div>
                                </div>
                            </td>
                            <td class="px-4 py-4"><span class="text-xs font-bold text-slate-500 bg-slate-100 px-2 py-1 rounded-md">Snacks</span></td>
                            <td class="px-4 py-4">
                                <p class="text-xs font-black text-slate-700">Rs 420.00</p>
                                <p class="text-[10px] text-slate-400">Item: Rs 35</p>
                            </td>
                            <td class="px-4 py-4">
                                <p class="text-xs font-black text-emerald-600">Rs 50.00</p>
                                <p class="text-[10px] text-amber-500">WS: Rs 45</p>
                            </td>
                            <td class="px-4 py-4"><span class="font-black text-slate-800 text-xs">45 Units</span></td>
                            <td class="px-6 py-4 text-right">
                                <div class="flex justify-end gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                    <button class="p-2 text-slate-400 hover:text-indigo-600"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                                    <button class="p-2 text-slate-400 hover:text-rose-600"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<div id="productModal" class="fixed inset-0 z-[110] hidden items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4">
    <div class="bg-white w-full max-w-3xl rounded-[2.5rem] shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-300 border border-slate-200">
        <div class="px-8 py-4 border-b flex justify-between items-center bg-slate-50/50">
            <div>
                <h3 class="text-lg font-black text-slate-800 tracking-tight">Product Master Entry</h3>
                <p class="text-[10px] font-bold text-indigo-500 uppercase tracking-widest">Add New Item to Inventory</p>
            </div>
            <button onclick="toggleModal('productModal')" class="p-2 hover:bg-rose-50 text-slate-400 hover:text-rose-500 rounded-xl transition-all">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>
        <form class="p-6">
            <div class="flex justify-end gap-3 pt-4 border-t">
                <button type="button" onclick="toggleModal('productModal')" class="px-5 py-2 text-slate-400 font-bold text-[10px] uppercase">Discard</button>
                <button type="submit" class="px-8 py-2.5 bg-indigo-600 text-white rounded-xl font-black text-xs hover:bg-black transition-all">SAVE PRODUCT</button>
            </div>
        </form>
    </div>
</div>

<script src="main.js"></script>

</body>
</html>
