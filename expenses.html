<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexStore | Daily Expense Ledger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        
        /* --- SIDEBAR LAYOUT LOGIC --- */
        #sidebar {
            z-index: 100;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        #sidebar.open { transform: translateX(0) !important; }

        @media (min-width: 768px) {
            #sidebar {
                transform: translateX(0) !important;
                position: fixed;
            }
            .main-content-wrapper {
                margin-left: 16rem; 
                width: calc(100% - 16rem);
            }
            .mobile-menu-btn { display: none !important; }
        }

        /* Drawer Transitions */
        #expenseDrawer { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .drawer-hidden { transform: translateX(100%); }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900 overflow-hidden">

<div class="flex h-screen relative">
    
    <button onclick="toggleSidebar()" class="mobile-menu-btn md:hidden fixed top-4 left-4 z-[70] bg-[#0F172A] text-white p-2.5 rounded-xl shadow-xl border border-slate-700">
        <i data-lucide="menu" class="w-6 h-6"></i>
    </button>

    <div id="sidebar-container"></div>

    <div class="main-content-wrapper flex-1 flex flex-col min-w-0 transition-all duration-300">
        
        <header class="h-20 bg-white border-b border-slate-200 px-8 flex items-center justify-between shrink-0">
            <div>
                <h1 class="text-xl font-black text-slate-800 uppercase tracking-tight">Expense System</h1>
                <p class="text-[10px] font-bold text-slate-400 tracking-[0.2em] uppercase">Cash Outflow Tracking</p>
            </div>
            
            <div class="flex items-center gap-4">
                <button onclick="toggleDrawer('expenseDrawer', 'expenseOverlay')" class="bg-indigo-600 hover:bg-black text-white px-5 py-2.5 rounded-2xl font-black text-xs shadow-xl shadow-indigo-100 flex items-center gap-2 transition-all active:scale-95">
                    <i data-lucide="plus-circle" class="w-4 h-4"></i> <span class="hidden sm:inline uppercase">NEW EXPENSE</span>
                </button>

                <div class="bg-white px-4 py-2 rounded-xl border border-slate-200 flex items-center gap-3">
                    <span class="w-2 h-2 rounded-full bg-rose-500 animate-pulse"></span>
                    <span class="text-[10px] font-black text-slate-600 uppercase" id="live-clock">00:00:00 AM</span>
                </div>
            </div>
        </header>

        <main class="p-6 md:p-8 overflow-y-auto flex-1 custom-scrollbar">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-8">
                <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm flex items-center justify-between">
                    <div>
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Shop Expenses (MTD)</p>
                        <p class="text-xl font-black text-rose-600">Rs 42,500</p>
                    </div>
                    <div class="bg-rose-50 p-3 rounded-xl text-rose-600"><i data-lucide="store" class="w-5 h-5"></i></div>
                </div>
                <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm flex items-center justify-between">
                    <div>
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Personal Outflow (MTD)</p>
                        <p class="text-xl font-black text-indigo-600">Rs 18,200</p>
                    </div>
                    <div class="bg-indigo-50 p-3 rounded-xl text-indigo-600"><i data-lucide="user" class="w-5 h-5"></i></div>
                </div>
            </div>

            <div class="bg-white rounded-[2.5rem] border border-slate-200 shadow-sm overflow-hidden flex flex-col">
                <div class="px-8 py-5 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
                    <h2 class="font-black text-slate-800 uppercase text-[10px] tracking-[0.2em] flex items-center gap-2">
                        <i data-lucide="history" class="w-4 h-4 text-rose-600"></i> Expense History
                    </h2>
                    <button class="text-[9px] font-black text-indigo-600 hover:text-black uppercase tracking-widest flex items-center gap-1">
                        <i data-lucide="download" class="w-3 h-3"></i> Export Ledger
                    </button>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse min-w-[800px]">
                        <thead>
                            <tr class="text-[10px] font-black text-slate-400 uppercase tracking-widest border-b border-slate-100">
                                <th class="px-8 py-5">Exp ID</th>
                                <th class="px-8 py-5">Date</th>
                                <th class="px-8 py-5">Category</th>
                                <th class="px-8 py-5">Entity</th>
                                <th class="px-8 py-5">Amount</th>
                                <th class="px-8 py-5">Description</th>
                                <th class="px-8 py-5 text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-50">
                            <tr class="group hover:bg-slate-50 transition-colors">
                                <td class="px-8 py-4 text-xs font-black text-rose-600">#EXP-8821</td>
                                <td class="px-8 py-4 text-xs font-bold text-slate-500">21 Feb 2026</td>
                                <td class="px-8 py-4">
                                    <span class="px-3 py-1 bg-slate-100 text-slate-600 rounded-lg text-[9px] font-black uppercase tracking-wider">Utility</span>
                                </td>
                                <td class="px-8 py-4">
                                    <span class="px-3 py-1 bg-rose-50 text-rose-600 rounded-lg text-[9px] font-black uppercase tracking-wider">Shop</span>
                                </td>
                                <td class="px-8 py-4 text-sm font-black text-slate-900">Rs 9,200</td>
                                <td class="px-8 py-4 text-xs text-slate-400 italic font-medium">Electricity Bill - Jan</td>
                                <td class="px-8 py-4 text-right">
                                    <button class="p-2 text-slate-300 hover:text-rose-600 opacity-0 group-hover:opacity-100 transition-all"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="expenseOverlay" onclick="toggleDrawer('expenseDrawer', 'expenseOverlay')" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-[105] hidden opacity-0 transition-opacity duration-300"></div>

    <aside id="expenseDrawer" class="fixed right-0 top-0 h-full w-full max-w-[420px] bg-white border-l border-slate-200 flex flex-col shadow-2xl z-[110] drawer-hidden">
        <div class="p-6 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center shrink-0">
            <h2 class="font-black text-lg text-slate-900 flex items-center gap-2 uppercase tracking-tight">
                <i data-lucide="receipt" class="w-5 h-5 text-rose-600"></i> Log Outflow
            </h2>
            <button onclick="toggleDrawer('expenseDrawer', 'expenseOverlay')" class="p-2 hover:bg-rose-50 hover:text-rose-500 rounded-xl transition-colors text-slate-400">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto p-6 space-y-6 custom-scrollbar">
            <div class="space-y-4">
                <div class="space-y-1.5">
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-1">Expense Type</label>
                    <select class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-bold text-xs text-slate-800 outline-none focus:ring-2 focus:ring-rose-500/10">
                        <option>Shop Utility</option>
                        <option>Staff Salary</option>
                        <option>Maintenance</option>
                        <option>Personal Outflow</option>
                        <option>Rent</option>
                    </select>
                </div>

                <div class="space-y-1.5">
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-1">Assigned Entity</label>
                    <div class="flex gap-2">
                        <label class="flex-1">
                            <input type="radio" name="entity" value="shop" class="hidden peer" checked>
                            <div class="text-center py-2.5 rounded-xl border-2 border-slate-100 bg-slate-50 text-[10px] font-black uppercase text-slate-400 peer-checked:border-rose-500 peer-checked:bg-rose-50 peer-checked:text-rose-600 cursor-pointer transition-all">Shop</div>
                        </label>
                        <label class="flex-1">
                            <input type="radio" name="entity" value="personal" class="hidden peer">
                            <div class="text-center py-2.5 rounded-xl border-2 border-slate-100 bg-slate-50 text-[10px] font-black uppercase text-slate-400 peer-checked:border-indigo-500 peer-checked:bg-indigo-50 peer-checked:text-indigo-600 cursor-pointer transition-all">Personal</div>
                        </label>
                    </div>
                </div>

                <div class="space-y-1.5">
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-1">Amount</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-xs font-bold text-slate-400">Rs</span>
                        <input type="number" id="expense-input" class="w-full bg-slate-50 border border-slate-200 rounded-xl pl-10 pr-4 py-3 font-black text-slate-800 outline-none focus:border-rose-500" placeholder="0.00">
                    </div>
                </div>

                <div class="space-y-1.5">
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-1">Description / Remarks</label>
                    <textarea rows="3" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-xs font-bold outline-none focus:border-rose-500" placeholder="What was this for?"></textarea>
                </div>
            </div>
        </div>

        <div class="p-6 bg-slate-50/80 border-t border-slate-100">
            <div class="bg-[#0F172A] p-5 rounded-2xl shadow-xl flex justify-between items-center mb-4 overflow-hidden relative">
                <div class="relative z-10">
                    <p class="text-[8px] font-black text-rose-400 uppercase tracking-widest mb-1">Preview Amount</p>
                    <p class="text-xl font-black text-white italic">Rs <span id="display-total">0.00</span></p>
                </div>
                <i data-lucide="receipt-p" class="w-10 h-10 text-white/5 absolute -right-2 -bottom-2"></i>
            </div>
            
            <button class="w-full bg-rose-600 hover:bg-black text-white py-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl transition-all flex items-center justify-center gap-3 active:scale-95">
                <i data-lucide="save" class="w-4 h-4"></i> Commit Expense
            </button>
        </div>
    </aside>

</div>

<script src="main.js"></script>
<script>
    // Live Clock
    function updateClock() {
        const now = new Date();
        document.getElementById('live-clock').textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Amount Preview Script
    const input = document.getElementById('expense-input');
    const display = document.getElementById('display-total');
    input.addEventListener('input', (e) => {
        display.textContent = e.target.value ? parseFloat(e.target.value).toLocaleString() : "0.00";
    });
</script>
</body>
</html>
